name = Crypt-Random
author = Vipul Ved Prakash, <mail@vipul.net>
main_module = lib/Crypt/Random.pm
license = Perl_5
copyright_holder = Vipul Ved Prakash
copyright_year = 1999 - 2025

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@gmail.com>

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[AutoPrereqs]
skip = ^vars$
skip = utf8
skip = warnings
skip = strict
skip = overload
skip = base
skip = Win32::API

[OSPrereqs / MSWin32]
Win32API::File = 0.11

[Prereqs / ConfigureRequires]

[Prereqs / RuntimeRequires]
perl = 5.008
Math::Pari = 2.001804
Class::Loader = 2.00
Statistics::ChiSquare = 1.0000

[Prereqs / RuntimeRecommends]

[Prereqs / TestRequires]

[Pod2Readme]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = gfm
filename = README.md
location = root

[ExtraTests]

[PodSyntaxTests]

[Test::Kwalitee]

[Test::PodSpelling]
directories = .
stopword = Legge
stopword = Bitsize
stopword = Menezes
stopword = Oorschot
stopword = RNG
stopword = Ts'o
stopword = Vanstone
stopword = bitsize
stopword = eg
stopword = jitter
stopword = Cryptographic
stopword = CPANSec
stopword = cryptographic
stopword = SystemFunction
stopword = RtlGenRandom

[MetaJSON]
[MetaProvides::Package]

[Test::CPAN::Meta::JSON]

[CPANFile]

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile

[Repository]
git_remote = upstream

[Bugtracker]
web = https://rt.cpan.org/Public/Dist/Display.html?Name=Crypt-Random

[Homepage]
metadata = https://metacpan.org/pod/Crypt::Random

[Git::NextVersion]
first_version = 1.55        ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$ ; this is the default

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = MANIFEST
exclude_filename = README.md
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = META.yml
exclude_filename = README

[OurPkgVersion]
[WriteVersion]

[@Git]
changelog = Changes      ; this is the default
tag_format  = %V         ; Don't proceed tags with "v"
tag_message = %V         ; this is the default
push_to     = upstream   ; see Git::Push

[Signature]
[SignReleaseNotes]

[GitHub::CreateRelease]
branch = main
title_template = Version RELEASE - TRIAL CPAN release
notes_as_code = 1               ; default = 1
notes_from = SignReleaseNotes   ; default = SignReleaseNotes
notes_file = Release-VERSION    ; default = Release-VERSION
github_notes = 0                ; default = 0
draft = 0                       ; default = 0
add_checksum = 1                ; default = 1
org_id = perl-crypt-openpgp
